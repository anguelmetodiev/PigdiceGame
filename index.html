<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Dice Game</title>
  </head>
  <body>
    <main>
      <section class="player player-0 player--active">
        <h2 class="name" id="name-0">Player 1</h2>
        <p class="score" id="score-0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current-0">0</p>
        </div>
      </section>
      <section class="player player-1">
        <h2 class="name" id="name-1">Player 2</h2>
        <p class="score" id="score-1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current-1">0</p>
        </div>
      </section>
      <img src="dice-5.png" alt="Rolling the dice" class="dice" />
      <button class="btn btn--new">New game</button>
      <button class="btn btn--roll">Roll dice</button>
      <button class="btn btn--hold">Hold</button>
      <button class="btn btn--rules">Rules</button>
      <div id="gameRules" class="btn gameRules" style="display: none;">
        Each player can <b>ROLL</b> the dice multiple times.<br>
        If the player rolls a 1 the score that is gained gets lost.<br>
        By choosing <b>HOLD</b> the player can accmulate points as long as the dice is anything but a 1.<br>
        Whoever reaches first to the set <b>SCORE</b> wins the game.
        </div>
      <input type="text" placeholder="Score" class="btn btn--score">
    </main>
    <script src="script.js"></script>
  </body>
</html>
